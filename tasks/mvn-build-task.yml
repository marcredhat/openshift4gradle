apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: marc
  namespace: default
spec:
  steps:
    - name: "write something"
      image: ubuntu
      command: ["bash", "-c"]
      args: ["echo 'foo' > /my-cache/bar"]
      volumeMounts:
        - name: my-cache
          mountPath: /my-cache
---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: marc
  namespace: default
spec:
  taskRef:
    name: marc
  podTemplate:
    securityContext:
      runAsNonRoot: true
    volumes:
    - name: my-cache
      persistentVolumeClaim:
        claimName: my-volume-claim
